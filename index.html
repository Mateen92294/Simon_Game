<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="main" class="text-center">Press any Key to Start</h1>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-80">
            <div class="col-6 d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-success game" id="green"></button>
            </div>
            <div class="col-6 d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-danger game" id="red"></button>
            </div>
        
            <div class="col-6 d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-warning game" id="yellow"></button>
            </div>
            <div class="col-6 d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-primary game" id="blue"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
